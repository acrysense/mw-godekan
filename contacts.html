	<style>
		body {
			cursor: none;
		}

		.preloader {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 9999;
			width: 100%;
			height: 100%;
			background-color: white;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			transition: all 0.75s ease-in-out;
		}

		.preloader.is--hidden {
			opacity: 0;
			visibility: hidden;
			pointer-events: none;
		}

		.preloader__symbol {
			display: block;
			width: 105px;
			height: 201px;
			background-image: url('img/preloader-symbol-01.png');
			background-repeat: no-repeat;
			background-size: contain;
			background-position: center center;
			animation: preloaderSymbol 2.6s forwards 0.5s;
		}

		@keyframes preloaderSymbol {
			0% {
				opacity: 1;
				background-image: url('img/preloader-symbol-01.png');
			}

			25% {
				opacity: 1;
				background-image: url('img/preloader-symbol-02.png');
			}

			50% {
				opacity: 1;
				background-image: url('img/preloader-symbol-03.png');
			}

			75% {
				opacity: 1;
				background-image: url('img/preloader-symbol-04.png');
			}

			90% {
				opacity: 1;
				background-image: url('img/preloader-symbol-05.svg');
			}

			100% {
				opacity: 0;
				background-image: url('img/preloader-symbol-05.svg');
			}
		}

		.preloader__title {
			position: relative;
			z-index: 1;
			display: block;
			width: fit-content;
			font-family: 'Manrope', sans-serif;
			font-size: 25px;
			font-weight: bold;
			line-height: 1;
			letter-spacing: -0.75px;
			text-transform: uppercase;
			text-align: center;
			color: #575756;
		}

		.preloader__title::before {
			content: '';
			position: absolute;
			top: 0;
			left: -7px;
			z-index: 1;
			transform: translate(-100%, -100%);
			display: block;
			width: 7px;
			height: 13px;
			background-image: url('data:image/svg+xml,<svg width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0.794922 6.89992V0.231934H7.48233V5.49836C7.48233 8.03706 6.96773 9.88413 5.93852 11.0396C4.90932 12.195 3.2074 12.8484 0.832789 12.9999V10.6322C2.00764 10.5309 2.89767 10.1647 3.5029 9.53362C4.10812 8.9025 4.41106 8.0246 4.4117 6.89992H0.794922Z" fill="%23575756"/></svg>');
			background-repeat: no-repeat;
			background-size: contain;
			background-position: center center;
		}

		.custom-cursor {
			position: fixed;
			z-index: 100000;
			width: 18px;
			height: 18px;
			pointer-events: none;
			opacity: 0;
		}

		.custom-cursor svg {
			position: absolute;
			-webkit-transform: rotate(-90deg);
			-ms-transform: rotate(-90deg);
			transform: rotate(-90deg);
			width: 15px;
			height: 15px;
			opacity: 0;
			color: #000000;
			-webkit-transition: none;
			transition: all 0.15s ease;
		}

		.custom-cursor::before {
			content: "";
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			transform-origin: top center;
			width: 10px;
			height: 10px;
			border: 3px solid #000000;
			transition: all 0.1s ease;
		}

		.custom-cursor.scrolling::before {
			height: 45px;
		}

		.custom-cursor.hover::before {
			border: 2px solid #000000;
		}

		.custom-cursor.active::before {
			background: #000000;
		}

		.custom-cursor.visible {
			opacity: 1;
		}

		.custom-cursor.white::before {
			background: transparent;
			border-color: #FFFFFF;
		}

		.custom-cursor.white.active::before {
			background: #FFFFFF;
		}

		.custom-cursor.left::before,
		.custom-cursor.right::before {
			background: #000000;
		}

		.custom-cursor.left svg {
			top: 50%;
			left: -6px;
			-webkit-transform: translate(-100%, -50%) rotate(-180deg);
			-ms-transform: translate(-100%, -50%) rotate(-180deg);
			transform: translate(-100%, -50%) rotate(-180deg);
			opacity: 1;
		}

		.custom-cursor.right svg {
			top: 50%;
			right: -6px;
			-webkit-transform: translate(100%, -50%);
			-ms-transform: translate(100%, -50%);
			transform: translate(100%, -50%);
			opacity: 1;
		}

		.custom-cursor.white.left::before,
		.custom-cursor.white.right::before {
			background: transparent;
			border-color: #FFFFFF;
		}

		.custom-cursor.white.left.active::before,
		.custom-cursor.white.right.active::before {
			background: #FFFFFF;
		}

		.custom-cursor.white.left svg,
		.custom-cursor.white.right svg {
			color: #FFFFFF;
		}

		.custom-cursor.scrolling svg {
			opacity: 0;
		}

		@media screen and (hover: none) {
			.custom-cursor {
				display: none;
			}
		}
	</style>
